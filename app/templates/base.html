<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}LWMS{% endblock %}</title>

    <!-- Simple styling for now -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f6f9;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }

        button {
            background-color: #2c7be5;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #1a5edb;
        }

        .flash {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .success { background-color: #d4edda; }
        .danger { background-color: #f8d7da; }
        .info { background-color: #d1ecf1; }
    </style>

    {% block head %}{% endblock %}
</head>
<body>

    <div class="container">

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}

    </div>

</body>
</html>
